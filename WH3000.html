<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Memorization Game</title>
    <link rel="stylesheet" href="WH3000.css">
    <script src="WH3000.js"></script>

</head>
<body>
    <p>Please enter a username</p>
    <form>
        <label for="uname">Username:</label><br>
        <input type="text" id="uname" name="uname"><br>
      </form>
      <p> <button id="username" onclick="submit();"> submit </button></p>
      <p id="output"> </p>
      <div class = "Main Menu">
        <p> <button id="mainMenu" onclick="start();"> Start </button></p>
        <p> <button id="mainMenu" onclick="instruction();"> Instruction </button></p>
        <input id="colourSelection" type="button" />
        
        <span class="popuptext" id="roundEndPopup">
            <p> <button id="mainMenu" onclick="nextLevel();"> Next Level </button></p>
            <p> <button id="mainMenu" onclick="countdown();">Pause</button></p>
        </span>
    </div>
    
</body>
</html>
